apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cd-pipeline
  namespace: sn-labs-alejandrovi5
spec:
  params:
    - name: repo-url
      type: string
    - name: branch
      default: main
      type: string
    - name: build-image
      type: string
  workspaces:
    - name: pipeline-workspace
  tasks:
    - name: init
      params:
        - name: url
          value: "$(params.repo-url)"
        - name: revision
          value: "$(params.branch)"
      taskRef:
        name: git-clone
      workspaces:
        - name: source
          workspace: pipeline-workspace
    - name: upgrade-pip
      params:
        - name: version
          value: "24.0"
      taskRef:
        name: pip-upgrade
      workspaces:
        - name: source
          workspace: pipeline-workspace
    - name: lint
      params:
        - name: image
          value: "python:3.9-slim"
        - name: args
          value:
            - "--count"
            - "--max-complexity=10"
            - "--max-line-length=127"
            - "--statistics"
            - "--extend-ignore=E303,W291,W292"
            - "."
      taskRef:
        name: flake8
      workspaces:
        - name: source
          workspace: pipeline-workspace
    - name: tests
      params:
        - name: database_uri
          value: "sqlite:///test.db"
        - name: args
          value: "-v --with-spec --spec-color"
      taskRef:
        name: nose
      workspaces:
        - name: source
          workspace: pipeline-workspace
    - name: build
      params:
        - name: SCRIPT
          value: |
            echo "Updating manifest..."
            sed -i "s|IMAGE_NAME_HERE|$(params.build-image)|g" deploy/deployment.yaml
            cat deploy/deployment.yaml
            echo "Deploying to OpenShift..."
            oc apply -f deploy/
            oc get pods -l app=accounts
      taskRef:
        kind: ClusterTask
        name: openshift-client
      workspaces:
        - name: manifest-dir
          workspace: pipeline-workspace

